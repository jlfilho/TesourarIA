name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Prepare deploy files
        run: npm run prepare-deploy

      - name: Deploy to GitHub Pages
        run: |
          npx angular-cli-ghpages --dir=dist/cashlog-dashboard --base-href=/TesourarIA/ --no-silent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

