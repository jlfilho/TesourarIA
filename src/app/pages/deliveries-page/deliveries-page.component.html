<div class="deliveries-page">
  <h1 class="page-title">Plano de Entregas do Dia</h1>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Entregas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="filters">
        <mat-form-field appearance="outline">
          <mat-label>Filtrar por data</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Selecione uma data">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="exportCSV()" class="export-btn">
          <mat-icon>download</mat-icon>
          Exportar CSV
        </button>
      </div>

      <table mat-table [dataSource]="deliveries" class="deliveries-table">
        <ng-container matColumnDef="agency">
          <th mat-header-cell *matHeaderCellDef>Agência</th>
          <td mat-cell *matCellDef="let delivery">{{ delivery.agency }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let delivery">{{ formatDate(delivery.date) }}</td>
        </ng-container>

        <ng-container matColumnDef="volume">
          <th mat-header-cell *matHeaderCellDef>Volume (R$)</th>
          <td mat-cell *matCellDef="let delivery">{{ formatCurrency(delivery.volume) }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let delivery">
            <span [class]="getStatusClass(delivery.status)">
              {{ getStatusLabel(delivery.status) }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let delivery">
            <button mat-icon-button>
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
