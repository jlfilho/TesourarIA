<div class="routes-page">
  <h1 class="page-title">Rotas do Dia</h1>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Rotas Planejadas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="routes" class="routes-table">
        <ng-container matColumnDef="vehicle">
          <th mat-header-cell *matHeaderCellDef>Veículo</th>
          <td mat-cell *matCellDef="let route">{{ route.vehicle }}</td>
        </ng-container>

        <ng-container matColumnDef="distanceKm">
          <th mat-header-cell *matHeaderCellDef>Distância (km)</th>
          <td mat-cell *matCellDef="let route">{{ route.distanceKm }}</td>
        </ng-container>

        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef>Custo (R$)</th>
          <td mat-cell *matCellDef="let route">{{ formatCurrency(route.cost) }}</td>
        </ng-container>

        <ng-container matColumnDef="agencies">
          <th mat-header-cell *matHeaderCellDef>Agências</th>
          <td mat-cell *matCellDef="let route">
            <mat-chip-set>
              <mat-chip *ngFor="let agency of route.agencies">{{ agency }}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <!-- Visualização de Rotas no Leaflet/OpenStreetMap -->
  <app-routes-map></app-routes-map>
</div>
