<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>Distribuição dos Custos Operacionais</mat-card-title>
    <mat-card-subtitle>
      Visualize a composição percentual entre tipos de custos
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-pie-chart
      [view]="view"
      [results]="chartData"
      [scheme]="colorScheme"
      [legend]="true"
      [labels]="true"
      [doughnut]="true"
      [explodeSlices]="false"
      [gradient]="false"
      [animations]="true">
    </ngx-charts-pie-chart>
  </mat-card-content>
</mat-card>
