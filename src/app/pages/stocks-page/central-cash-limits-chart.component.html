<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>Limites de Depósito e Saque da Central</mat-card-title>
    <mat-card-subtitle>
      Monitoramento do estoque da central com limites mínimo e máximo
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-line-chart
      [view]="view"
      [results]="chartData"
      [scheme]="colorScheme"
      [legend]="true"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Dia'"
      [yAxisLabel]="'Valor (R$ mil)'"
      [autoScale]="true"
      [animations]="true"
      [timeline]="false"
      [gradient]="false">
    </ngx-charts-line-chart>

    <div class="alerts" *ngIf="alerts.length > 0">
      <div *ngFor="let alert of alerts" [ngClass]="alert.type">
        ⚠️ {{ alert.message }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
