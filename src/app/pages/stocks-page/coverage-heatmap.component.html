<mat-card class="heatmap-card">
  <mat-card-header>
    <mat-card-title>Nível de Cobertura por Agência x Dia</mat-card-title>
    <mat-card-subtitle>Verde = seguro, vermelho = crítico</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="heatmap">
      <!-- Cabeçalho de dias -->
      <div class="corner"></div>
      <div class="day-header" *ngFor="let d of days">{{ d }}</div>

      <!-- Linhas por agência -->
      <ng-container *ngFor="let row of data">
        <div class="agency-cell">{{ row.agencyName }}</div>
        <div
          *ngFor="let d of days"
          class="heat-cell"
          [ngStyle]="{ 'background-color': getColor(row, d) }"
          [matTooltip]="getTooltip(row, d)"
        >
          {{ getValue(row, d) }}
        </div>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
