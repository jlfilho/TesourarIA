<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>TesourarIA</title>
  <base href="/TesourarIA/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    // GitHub Pages 404 redirect for Angular SPA routing
    // Redirects to index.html and lets Angular Router handle the routing
    var l = window.location;
    var baseHref = '/TesourarIA/';
    var pathname = l.pathname;
    
    // Extract path after base-href
    var pathAfterBase = '';
    if (pathname.startsWith(baseHref)) {
      pathAfterBase = pathname.substring(baseHref.length);
    } else if (pathname.startsWith('/TesourarIA')) {
      pathAfterBase = pathname.substring('/TesourarIA'.length);
    }
    
    // Clean up path
    pathAfterBase = pathAfterBase.replace(/^\//, '').replace(/\/$/, '');
    
    // Build redirect to index.html with hash-based routing
    var redirect = baseHref + 'index.html' + (pathAfterBase ? '#' + pathAfterBase : '') + l.search + l.hash;
    
    window.location.replace(redirect);
  </script>
</head>
<body>
  <h1>404</h1>
  <p>Redirecionando para a aplicação...</p>
  <noscript>
    <p>Por favor, habilite JavaScript para continuar.</p>
    <a href="/TesourarIA/index.html">Ir para a página inicial</a>
  </noscript>
</body>
</html>
